<template>
<div id="index-banner" class="parallax-container">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row">
       <div class="col s4">
         <!-- Promo Content 1 goes here -->
       </div>
       <div class="col s4 center">
         <h1 class="header teal-text text-lighten-5">Hoard</h1>
         <h5 class="header col s12 light">Login</h5>
        <div if.bind="errorMessage">
          ${errorMessage}.
        </div>
         <form validate.bind="validation" submit.delegate="submitLogin()">
           <input placeholder="Email" type="email" name="email" class="validate" value.bind="email" required>

           <button class="btn btn-warning brn-lg" type="submit">Login</button>
         </form>
         <p class="under-form">Need an account? <a href="/#register">Register</a></p>
         <p class="under-form">Or go <a href="/">home</a></p>
       </div>
       <div class="col s4">
         <!-- Promo Content 3 goes here -->
       </div>
     </div>
</div>
</div>
  <div class="parallax"><div class="stars"></div>
  <div class="twinkling"></div></div>
</div>
</template>
